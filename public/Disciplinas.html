<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desempenho por Disciplinas</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="utils.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="user-header">
      <img src="https://img.icons8.com/ios-filled/24/user-group-man-man.png" alt="Usuário" />
      <span>Anna Souza - 32</span>
      <img src="https://img.icons8.com/material-outlined/24/barcode.png" alt="Código de Barras" />
    </div>

    <h2>Relatório Individual</h2>
    <div class="botao-centralizado">
      <a href="GerarRelatorio.html" class="disciplinas-btn">Individual-Geral</a>
    </div>

    <div class="chart-container">
      <h3>Desempenho por Disciplina - Exemplo SIS UEA</h3>
      <canvas id="graficoDisciplinas" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('graficoDisciplinas').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Matemática', 'Biologia', 'Química', 'Geografia', 'Português', 'Física', 'Língua Estr.', 'História'],
        datasets: [
          {
            label: 'Total de Questões',
            data: [40, 38, 35, 33, 32, 28, 25, 20],
            backgroundColor: '#d0d5da'
          },
          {
            label: 'Acertos',
            data: [38, 34, 30, 29, 27, 22, 20, 16],
            backgroundColor: '#00b386'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 5
            }
          }
        }
      }
    });
  </script>
</body>
</html>
